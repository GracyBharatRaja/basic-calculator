<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    

    <div class="calculator">

        <h2>Basic Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first no.">
        <input type="number" id="num2" placeholder="Enter second no.">

        <div class="buttons">

            <button class="operator-btn"   onclick="selectOperator('+',this)">+</button>
            <button class="operator-btn"   onclick="selectOperator('-',this)">-</button>
            <button class="operator-btn"   onclick="selectOperator('*',this)">ร</button>
            <button class="operator-btn"   onclick="selectOperator('/',this)">รท</button>
            
        </div>

        <div class="result-buttons">

            <button class="result-btn" onclick="calculateResult()">Result</button>
            <button class="reset-btn" onclick="resetCalculator()">Reset</button>

        </div>
        <div class="result" id="result"></div>
        
    </div>

    
    <script src="./calc.js"></script>
</body>
</html>
